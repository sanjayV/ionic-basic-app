  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/icon/default_user.png">
      </ion-avatar>
      <h2>{{post.title.rendered}}</h2>
      <p>{{post.date | date: 'd MMM, yyyy' }}</p>
    </ion-item>
    <img [src]="post.featured_image.thumbnail" (click)="postTapped($event, post.id)">
    <ion-card-content [innerHtml]="post.excerpt.rendered" (click)="postTapped($event, post.id)"></ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
